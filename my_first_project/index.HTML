<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>world-clock</title>
    <link href="Content/app.css" rel="stylesheet" />
    <link href="Content/bootstrap3.2.0.css" rel="stylesheet" />
    
</head>
<body>

    <div class="title">
        <h1>world clock</h1>
    </div>

    <section>

        </div>

    </section>
    <script src="Scripts/clock.js" type="text/javascript"></script>
</body>
</html>
