<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>world-clock</title>
    <link href="Content/app.css" rel="stylesheet" />
    <link href="Content/bootstrap3.2.0.css" rel="stylesheet" />
    
</head>
<body>

    <div class="title">
        <h1>world clock</h1>
    </div>

    <section>

        <div class="col-sm-6 clock">
            <h3>clock</h3>
            <canvas id="canvas" width="400" height="400" style="background-color:#333"></canvas>
        </div>


        <div class="col-sm-6 map">
            <h3>timezones</h3>
            <ol class="timezones">
                <li> 12</li>
                <li> 11</li>
                <li> 9</li>
                <li> 8</li>
                <li> 7</li>
                <li> 6</li>
                <li> 5</li>
                <li> 4</li>
                <li> 3</li>
                <li> 2</li>
                <li id="plusOne"> 1</li>
                <li> 0</li>
                <li> -1</li>
                <li> -2</li>
                <li> -3</li>
                <li> -4</li>
                <li> -5</li>
                <li> -6</li>
                <li> -7</li>
                <li> -8</li>
                <li> -9</li>
                <li> -10</li>
                <li> -11</li>
                <li> -12</li>
            </ol>
        </div>

    </section>
    <script src="Scripts/clock.js" type="text/javascript"></script>
    <script src="Scripts/moment-timezone.js" type="text/javascript"></script>
</body>
</html>
