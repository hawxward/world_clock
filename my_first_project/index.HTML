<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>world-clock</title>
    <link href="Content/app.css" rel="stylesheet" />
    <link href="Content/bootstrap3.2.0.css" rel="stylesheet" />
    <link href="Content/select2.min.css" rel="stylesheet">
    <link href="Content/timezone-picker.css" rel="stylesheet">

    
</head>
<body>

    <div class="title">
        <h1>world clock</h1>
    </div>

    <section>

        <div class="col-sm-6 clock">

        <div class="col-sm-6 mapcol">
            <h3>timezones</h3>

        </div>



    </section>
    <script type="text/javascript" src="Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="Scripts/select2.js"></script>
    <script type="text/javascript" src="Scripts/moment.js"></script>
    <script type="text/javascript" src="Scripts/moment-timezone-with-data-2012-2022.js"></script>
    
    <script type="text/javascript" src="Scripts/timezone-picker.min.js"></script>
    <script src="Scripts/clock.js" type="text/javascript"></script>


</body>
</html>
